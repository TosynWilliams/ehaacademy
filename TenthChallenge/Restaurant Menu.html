<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>

        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Egusi Soup</td>
                    <td>Egusi, Ugwu Leaf, Maggi, Salt, and Pepper</td>
                    <td>2,500</td>
                </tr>
                <tr>
                    <td>Fried Rice</td>
                    <td>Rice, Curry, Carrot, Green Pepper, Gean Beans, and Chicken</td>
                    <td>14,000</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
